<ion-view>
    <ion-header-bar align-title="center" class="bar-stable bar-assertive">
        <div class="button icon ion-ios-arrow-back button-clear" ng-click="$root.back()"></div>
        <h1 class="title">修改注册手机号</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="scroll-content ionic-scroll my_home_content">
        <div class="list padding-top">
            <label class="item item-input wallet_input  "> <span>新手机号</span>
                <input type="text" placeholder="请输入新手机号">
            </label>
            <label class="item item-input wallet_input  "> <span>验证码</span>
                <input type="text" placeholder="请输入验证码">
                <a class=" button button-small button-assertive">获取验证码</a> </label>
        </div>
        <div class="padding-left padding-right">
            <button class="button button-assertive button-block" ng-click="goaccountSet()">完成</button>
        </div>
    </ion-content>
</ion-view>
