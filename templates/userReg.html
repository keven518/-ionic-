<ion-view>
    <ion-header-bar align-title="center" class="bar-stable bar-assertive">
        <div class="button icon ion-ios-arrow-back button-clear" ng-click="$root.back()"></div>
        <h1 class="title">注册</h1>
        <a href="#/login" class="button button-small button-assertive ">登录</a>
    </ion-header-bar>

    <ion-content has-bouncing="true" class="scroll-content ionic-scroll my_home_content">


        <div class="list padding reg_box">
            <label class="item item-input reg_li">

                <img src="img/reg_03.png">
                <input type="text" ng-model="regphone" placeholder="请输入手机号">
                <i class="icon ion-close-circled" ng-if="regphone"></i>
            </label>
            <div class="yzm_box item">
                <img src="img/reg_06.png">
                <input type="text"  ng-model="regcode" placeholder="输入验证码" >
                <a class=" button button-small button-assertive fr" ng-if="!regcode">获取验证码</a>
                <a class=" button button-small button-stable" ng-if="regcode">已发送45秒</a>
            </div>
         </div>
         <div class="padding-left padding-right">
             <button class="button button-assertive button-block" ng-click="gouserreg1()">下一步</button>
         </div>
         <div class="argee_tips">
             <input type="checkbox">已阅读并同意<a href="#">《注册协议》</a>
         </div>
     </ion-content>

 </ion-view>
