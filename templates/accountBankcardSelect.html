<ion-view>
    <ion-header-bar align-title="center" class="bar-stable bar-assertive">
        <div class="button icon ion-ios-arrow-back button-clear" ng-click="$root.back()"></div>
        <h1 class="title">选择银行</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="scroll-content ionic-scroll start_content_product ">
        <div class="list">
            <label class="item item-radio">
                <input type="radio" name="group" checked ng-click="goaccountBankCard()">

                <div class="item-content">
                    <div class="bank_pic fl"><img src="img/bank_03.png"></div>
                    <div class="bank_details fl">
                        <h3>中国工商银行</h3>

                        <p>单笔50000.0单日无限额</p>
                    </div>
                </div>
                <i class="radio-icon ion-ios-checkmark assertive"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-click="goaccountBankCard()">

                <div class="item-content">
                    <div class="bank_pic fl"><img src="img/bank_09.png"></div>
                    <div class="bank_details fl">
                        <h3>中国农业银行</h3>

                        <p>单笔50000.0单日无限额</p>
                    </div>
                </div>
                <i class="radio-icon ion-ios-checkmark assertive"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-click="goaccountBankCard()">

                <div class="item-content">
                    <div class="bank_pic fl"><img src="img/bank_12.png"></div>
                    <div class="bank_details fl">
                        <h3>中国银行</h3>

                        <p>单笔50000.0单日无限额</p>
                    </div>
                </div>
                <i class="radio-icon ion-ios-checkmark assertive"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-click="goaccountBankCard()">

                <div class="item-content">
                    <div class="bank_pic fl"><img src="img/bank_15.png"></div>
                    <div class="bank_details fl">
                        <h3>中国光大银行</h3>

                        <p>单笔50000.0单日无限额</p>
                    </div>
                </div>
                <i class="radio-icon ion-ios-checkmark assertive"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" ng-click="goaccountBankCard()">

                <div class="item-content">
                    <div class="bank_pic fl"><img src="img/bank_19.png"></div>
                    <div class="bank_details fl">
                        <h3>兴业银行</h3>

                        <p>单笔50000.0单日无限额</p>
                    </div>
                </div>
                <i class="radio-icon ion-ios-checkmark assertive"></i>
            </label>
        </div>
    </ion-content>
</ion-view>
