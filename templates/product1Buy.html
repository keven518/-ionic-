            <label class="item item-input">

        <ul class="list ">

                    class="icon ion-ios-arrow-right gray"></i></li>
            <li class="item">支付金额：<i class="badge badge-assertive badge">10100.00元</i></li>
        </ul>
        <div class="buy_box"><input type="checkbox">匿名购买</div>


        <div class="list padding">
            <button class="button button-assertive button-block" ng-click="goproductPay()">确认订单</button>
        </div>
    </ion-content>
</ion-view>
