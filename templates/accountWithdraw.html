<ion-view>
    <ion-header-bar align-title="center" class="bar-stable bar-assertive">
        <div class="button icon ion-ios-arrow-back button-clear" ng-click="$root.back()"></div>
        <h1 class="title">提现</h1>

    </ion-header-bar>

    <ion-content has-bouncing="true" class="scroll-content ionic-scroll my_home_content">

        <div class="list padding-top">
            <label class="item item-input wallet_input  ">
                <span>储蓄卡</span>
                <input type="text" value="工商银行尾号2012" class="bank">
            </label>
            <label class="item item-input wallet_input">
                <span>提现金额</span>
                <input type="text" placeholder="当前可转出金额5.00元" value="5">
                <i class="icon ion-close-circled"></i>

            </label>
        </div>
        <div class="wallet_ts">预计到账时间：2015-09-10 23:59</div>
        <div class="padding-left padding-right">
            <button class="button button-assertive button-block" ng-click="goaccountWithdraw1()">确认提现</button>
        </div>
    </ion-content>
</ion-view>
